name: ZAP Baseline Scan

on:
  push:
    branches: [ main ]

jobs:
  zap_scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: ZAP Baseline Scan
      uses: zaproxy/action-baseline@v0.4.0
      with:
        target: 'http://testphp.vulnweb.com'  # Replace with your own test/staging URL
        fail_action: false
