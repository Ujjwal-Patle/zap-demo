name: ZAP Baseline Scan

on:
  push:
    branches: [ main ]

jobs:
  zap_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Run ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.4.0
        with:
          target: 'http://testphp.vulnweb.com'  # public vulnerable site for testing
          fail_action: false  # prevents job failure even if vulnerabilities are found
          rules_file: '.github/zap-rules.json'  # custom rules file for ZAP
          options: '-config api.disablekey=true'  # disable API key for ZAP 